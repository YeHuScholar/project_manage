<!DOCTYPE html>
<html lang="zh">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

    <title>登录</title>
</head>
<body>
<div class="container" style="margin-top: 30px;">
    <h2 align="center">登录项目管理系统</h2>
    <form method="POST" action=" {% url '登录页面' %} " class="form-horizontal">
        {% csrf_token %}
        <div class="form-group row">
{#            <label for="txtName" class="col-sm-2 col-form-label">用户名</label>#}
            <div class="col-sm-6 offset-sm-3">
                <input type="text" class="form-control" id="txtName" name="用户名" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group row">
{#            <label for="txtPWD" class="col-sm-2 col-form-label">密码</label>#}
            <div class="col-sm-6 offset-sm-3">
                <input type="password" class="form-control" id="txtPWD" name="密码" placeholder="请输入密码"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6 offset-sm-3">
                {{ 错误 }}
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6 offset-sm-3">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">记住我
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6 offset-sm-3">
                <input class="btn btn-primary" type="submit" value="登录">
            </div>
        </div>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
